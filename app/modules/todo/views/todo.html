<div class="page-header">
    <h1 ng-bind-html="vm.pageTitle"></h1>
</div>


<div class="row">
    <div class="col-md-6">
        <div id="custom-search-input">
            <div class="input-group col-md-12">
                <input type="text" class="form-control input-lg" ng-model="vm.search" placeholder="Buscar" />
                <span class="input-group-btn">
                    <button class="btn btn-info btn-lg" type="button" ng-click="vm.searchUsers();">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </span>
            </div>
        </div>
        <div class="custom-search-content"ng-if="(vm.searchList).length > 0 ">
            <div class="list-group">
                <a class="list-group-item" ng-repeat="item in vm.searchList" ng-click="vm.addUser(item);">
                    <img ng-src="{{ item.avatar }}" class="img-responsive img-circle img-avata-small pull-right" alt="teste" />
                    <h4 class="list-group-item-heading" ng-bind="item.login"></h4>
                    <p class="list-group-item-text text-primary" ng-bind="item.gitUri"></p>
                </a>
            </div>
        </div>
    </div>
</div>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>LOGIN</th>
            <th>URL</th>
            <th>AVATA</th>
            <th>ACTION</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in vm.users">
            <td ng-bind="item.id"></td>
            <td ng-bind="item.login"></td>
            <td>
                <a class="btn btn-link" target="_blank" ui-sref="item.gitUri" ng-bind="item.gitUri"></a>
            </td>
            <td>
                <img ng-src="{{ item.avatar }}" class="img-responsive img-circle img-avata-middle" alt="{{item.login}}" />
            </td>
            <td>
                <a class="btn btn-info" ui-sref="main.todo-update({id: item.id })">
                    Update
                    <span class="glyphicon glyphicon-pencil"></span>
                </a>
                <!-- Chamando a funcao do ctrl -->
                <button type="button" class="btn btn-danger" ng-click="vm.deleteUser(item);">
                    Delete
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
            </td>
        </tr>
    </tbody>
</table>
